<div id="rename-form" title="Rename">
    <p class="validateRenameTips">All form fields are required.</p>

    <form>
        <fieldset>
            <label for="rename-name">Name</label>
            <input type="text" name="rename-name" id="rename-name" value="" class="text ui-widget-content ui-corner-all">
            <input type="hidden" class="rename-url" value="" />

            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>
